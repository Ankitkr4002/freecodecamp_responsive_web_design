<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="survey">

  
  <div id="header">
<h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us the improve</p></div>
<div id="body">
<form id="survey-form">
  <div id="basic">
  <label id="name-label">Name</label>
  <input id="name" type="text" placeholder="Enter my name" required><br>
  
  <label id="email-label">Email</label>
  <input id="email" type="email" placeholder="Enter your email" required><br>
 
   <label id="number-label">Your age</label>
  <input id="number" type="number" placeholder="age" min="0" max="100" required><br>
    </div>
    
    <h3>Which option best describes your role</h3>
    <select id="dropdown" placeholder="Select current role" required>
     <option value="Student">Student</option>
      <option value="Full time job">Full time job</option>
      <option value="Full time learner">Full time learner</option>
    </select>
    
    <h3>Would you recommend freeCodeCamp to a friend?</h3>
<label>
  <input value="Definitely" type="radio" id="definitely" name="yes">Definitely </label><br>
  <label>
      <input value="Maybe"  type="radio" id="definitely" name="yes">Maybe </label><br>
     <label>
       <input value="Not sure" type="radio" id="Not sure" name="yes">Not sure</label><br>
  
    <h3>What is your favorite feature of freeCodeCamp?</h3>
   
      
    <label><input value="Challenges" type="checkbox" name="challenges">Challenges</label><br>
    <label><input value="Projects" type="checkbox" name="challenges">Projects</label><br>
     <label><input value="Community" type="checkbox" name="challenges">Community</label><br>
    
    <h3>Any comments or suggestions?</h3>
    
    <label><textarea id="textarea" name="freecode" rows="4" coloumns="50">Enter your comments here</textarea></label>
    
  
  
  
  
  </label>  
  <button type="submit" id="submit">Submit</button>
</form>
</div>
</div>
